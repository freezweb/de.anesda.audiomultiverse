# AudioMultiverse Server Konfiguration
# Kopiere diese Datei nach config.toml und passe sie an

[audio]
# Audio-Engine aktivieren (für Passthrough ohne Netzwerk-Audio)
enabled = true

# Anzahl Eingangskanäle
input_channels = 32

# Anzahl Ausgangskanäle
output_channels = 32

# Sample Rate in Hz
sample_rate = 48000

# Buffer-Größe in Samples (64, 128, 256, 512, 1024)
# Kleinere Werte = weniger Latenz, mehr CPU-Last
buffer_size = 256

[midi]
# MIDI-Steuerung aktivieren
enabled = true

# Automatisch nach MIDI-Controllern suchen
auto_connect = true

# Pfad zur MIDI-Mapping Datei (optional)
# mapping_file = "/etc/audiomultiverse/midi-mapping.json"

[api]
# IP-Adresse zum Binden (0.0.0.0 = alle Interfaces)
host = "0.0.0.0"

# API-Port
port = 8080

# CORS für WebUI erlauben
cors_enabled = true

# Maximale gleichzeitige WebSocket-Clients
max_clients = 10

[network_audio]
# Backend: "aes67" oder "dante"
backend = "aes67"

# Netzwerk-Interface (optional, auto-detect wenn leer)
# interface = "eth0"

# Multicast-Gruppen für AES67 (eine pro 8 Kanäle)
multicast_groups = [
    "239.69.1.1",
    "239.69.1.2",
    "239.69.1.3",
    "239.69.1.4"
]
